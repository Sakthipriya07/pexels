<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pexels Image Search App</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<!-- Stylish font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background: #eef5ff;
        padding: 20px;
    }

    h2 {
        text-align: center;
        color: #007bff;
        font-weight: 600;
        margin-bottom: 25px;
    }

    /* View liked button */
    .liked-container {
        text-align: center;
        margin-bottom: 25px;
    }
    .liked-btn {
        background: #0056d6;
        color: white;
        padding: 12px 22px;
        font-size: 16px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        transition: 0.3s;
    }
    .liked-btn:hover {
        background: #003c9e;
    }

    /* Search Bar */
    .search-box {
        max-width: 650px;
        margin: 0 auto 20px;
        display: flex;
        gap: 10px;
    }
    .search-box input {
        flex: 1;
        padding: 12px;
        border-radius: 8px;
        border: 1px solid #007bff;
        font-size: 16px;
    }
    .search-box button {
        padding: 12px 20px;
        border: none;
        background: #007bff;
        color: white;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        transition: 0.3s;
    }
    .search-box button:hover {
        background: #005ec4;
    }

    /* Category Buttons */
    .categories {
        text-align: center;
        margin-bottom: 25px;
    }
    .categories button {
        margin: 5px;
        padding: 10px 20px;
        border-radius: 20px;
        border: none;
        background: #d8e7ff;
        color: #0056d6;
        cursor: pointer;
        transition: 0.3s;
    }
    .categories button:hover {
        background: #bcd6ff;
    }

    /* Grid */
    .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 22px;
    }
    .gallery-item {
        position: relative;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 3px 10px rgba(0,0,0,0.15);
        transition: transform 0.3s;
    }
    .gallery-item:hover {
        transform: scale(1.04);
    }
    .gallery-item img {
        width: 100%;
        height: 260px;
        object-fit: cover;
    }

    /* Buttons on images */
    .like-btn, .download-btn {
        position: absolute;
        width: 43px;
        height: 43px;
        border-radius: 50%;
        background: rgba(255,255,255,0.9);
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: 0.2s;
    }
    .like-btn 
    { 
      top: 10px; 
      right: 10px;
    }
    
    .download-btn { 
        bottom: 10px; 
        left: 10px; 
        text-decoration: none; 
        color: black; 
    }

    .like-btn:hover, .download-btn:hover {
        transform: scale(1.15);
    }

    .like-btn.liked {
        background: #ff2d55;
        color: white;
    }

    /* Load More */
    #loadMore {
        display: block;
        margin: 30px auto;
        background: #28a745;
        color: white;
        padding: 12px 20px;
        border-radius: 8px;
        border: none;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
    }
    #loadMore:hover {
        background: #1e7e34;
    }
</style>
</head>

<body>

<h2> Image Search App</h2>

<!-- Liked button -->
<div class="liked-container">
  <button class="liked-btn" id="likedPageBtn">ðŸ’– View Liked Images</button>
</div>

<!-- Search -->
<div class="search-box">
    <input type="text" id="searchInput" placeholder="Search for images...">
    <button id="searchBtn">Search</button>
</div>

<!-- Categories -->
<div class="categories">
    <button data-cat="Nature">Nature</button>
    <button data-cat="Animals">Animals</button>
    <button data-cat="Cars">Cars</button>
    <button data-cat="Technology">Technology</button>
    <button data-cat="Food">Food</button>
</div>

<div class="gallery" id="gallery"></div>

<button id="loadMore" style="display:none;">Load More</button>


<script>
const API_KEY = "dgPZmEiPdqfXPSyj3Z1S1HnmoLWXPtVMSwXtzyP2F2QS4ZZllGMJHLe8";

let page = 1;
let currentQuery = "";
let likedImages = JSON.parse(localStorage.getItem("likedImages")) || [];

function renderImages(photos) {
    const gallery = document.getElementById("gallery");

    photos.forEach(photo => {
        let div = document.createElement("div");
        div.className = "gallery-item";

        const isLiked = likedImages.includes(photo.src.medium);

        div.innerHTML = `
            <img src="${photo.src.medium}">
            <button class="like-btn ${isLiked ? "liked" : ""}">
                <i class="${isLiked ? "fa-solid" : "fa-regular"} fa-heart"></i>
            </button>

            <a href="${photo.src.original}" download class="download-btn">
                <i class="fa-solid fa-download"></i>
            </a>
        `;

        // Like button event
        div.querySelector(".like-btn").addEventListener("click", function () {
            toggleLike(photo.src.medium, this);
        });

        gallery.appendChild(div);
    });
}

async function fetchImages() {
    document.getElementById("loadMore").style.display = "block";

    const url = `https://api.pexels.com/v1/search?query=${currentQuery}&page=${page}&per_page=12`;

    const response = await fetch(url, {
        headers: { Authorization: API_KEY }
    });

    const data = await response.json();

    renderImages(data.photos);
}

function searchImages() {
    page = 1;
    currentQuery = document.getElementById("searchInput").value;
    document.getElementById("gallery").innerHTML = "";
    fetchImages();
}

function categorySearch(name) {
    document.getElementById("searchInput").value = name;
    searchImages();
}

function toggleLike(imgUrl, btn) {
    btn.classList.toggle("liked");

    let icon = btn.querySelector("i");

    if (btn.classList.contains("liked")) {
        icon.classList.remove("fa-regular");
        icon.classList.add("fa-solid");

        likedImages.push(imgUrl);
    } else {
        icon.classList.remove("fa-solid");
        icon.classList.add("fa-regular");

        likedImages = likedImages.filter(img => img !== imgUrl);
    }

    localStorage.setItem("likedImages", JSON.stringify(likedImages));
}


document.getElementById("searchBtn").addEventListener("click", searchImages);

document.getElementById("loadMore").addEventListener("click", () => {
    page++;
    fetchImages();
});

// Category button clicks
document.querySelectorAll(".categories button").forEach(btn => {
    btn.addEventListener("click", () => categorySearch(btn.dataset.cat));
});

// Liked page button
document.getElementById("likedPageBtn").addEventListener("click", () => {
    window.location.href = "likeed.html";
});
</script>

</body>
  </html>
