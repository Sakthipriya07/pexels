<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Liked Images</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<!-- Stylish font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background: #eef5ff;
        padding: 20px;
    }

    h2 {
        text-align: center;
        color: #007bff;
        font-weight: 600;
        margin-bottom: 25px;
    }

    /* Back Button */
    .back-container {
        text-align: center;
        margin-bottom: 25px;
    }
    .back-btn {
        background: #0056d6;
        color: white;
        padding: 12px 22px;
        font-size: 16px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        transition: 0.3s;
    }
    .back-btn:hover {
        background: #003c9e;
    }

    /* Gallery grid */
    .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 22px;
    }

    .gallery-item {
        position: relative;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 3px 10px rgba(0,0,0,0.15);
        transition: transform 0.3s;
    }
    .gallery-item:hover {
        transform: scale(1.04);
    }

    .gallery-item img {
        width: 100%;
        height: 260px;
        object-fit: cover;
    }

    /* Remove Like Button */
    .remove-like-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        width: 43px;
        height: 43px;
        border-radius: 50%;
        background: #ff2d55;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        font-size: 20px;
        transition: 0.2s;
    }
    .remove-like-btn:hover {
        transform: scale(1.15);
    }

    /* Empty Message */
    .empty-msg {
        text-align: center;
        margin-top: 40px;
        font-size: 20px;
        color: #444;
    }
</style>
</head>

<body>

<h2>ðŸ’– Your Liked Images</h2>

<div class="back-container">
  <button class="back-btn" id="backBtn">â¬… Back to Search</button>
</div>

<div class="gallery" id="likedGallery"></div>

<p class="empty-msg" id="emptyMessage" style="display:none;">No liked images found.</p>

<script>
let likedImages = JSON.parse(localStorage.getItem("likedImages")) || [];

function renderLikedImages() {
    const gallery = document.getElementById("likedGallery");
    const emptyMsg = document.getElementById("emptyMessage");

    gallery.innerHTML = "";

    if (likedImages.length === 0) {
        emptyMsg.style.display = "block";
        return;
    }

    emptyMsg.style.display = "none";

    likedImages.forEach(imgUrl => {
        let div = document.createElement("div");
        div.className = "gallery-item";

        div.innerHTML = `
            <img src="${imgUrl}">
            <button class="remove-like-btn">
                <i class="fa-solid fa-trash"></i>
            </button>
        `;

        div.querySelector(".remove-like-btn").addEventListener("click", function () {
            removeLikedImage(imgUrl);
        });

        gallery.appendChild(div);
    });
}

function removeLikedImage(imgUrl) {
    likedImages = likedImages.filter(img => img !== imgUrl);
    localStorage.setItem("likedImages", JSON.stringify(likedImages));
    renderLikedImages();
}

/* Back to index.html */
document.getElementById("backBtn").addEventListener("click", () => {
    window.location.href = "index.html"; // change if your main file name differs
});

// Load on start
renderLikedImages();
</script>

</body>
</html>
